{% extends "layout.html" %}



{% block title %}



   Recipes

{% endblock %}



{% block main %}



<h1 style="font-size: 50px">BEST RECIPES</h1>
<hr>
 <div class="dropdown" style="display:inline" align="right"><h4 style="display:inline"><b>Look by category:</b></h4>
    <button class="btn btn-default btn-lg dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Category
    <span class="caret"></span></button>
    <ul id="dropbest" class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="best?category=Pasta">Pasta</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="best?category=Fish">Fish</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="best?category=Meat">Meat</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="best?category=Desserts">Desserts</a></li>
    </ul>
  </div>
<br/>
<br/>

<div class="container">

 <div class="row">

    {% for recipe in recipes %}


        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">


        <div class="thumbnail" id="bestjumbotronXXX">
    <form action="/recipe" id='formName' name='formName'>
    <button id="bestbutton" type="submit" name="id" value="{{ recipe.id_r }}">

    <div>
    <img width="300" height="250" id="recipepicture" class="img-circle" src="{{recipe.picture}}" />

    </div>

<div class="caption">
    <h3 id="recipetitle"><b>{{ recipe.title }}</b></h3>
      <hr id="besthr" class="style17">
    <br/>
    <h4><b>&emsp;Time:</b> {{ recipe.time }}</h4>
    <h4><b>&emsp;Difficulty:</b> {{ recipe.difficulty }}</h4>
    <div align="center" class="containerdiv" id="starcontainerbest">
    <div>
    <img  id="starblankbest" src="https://image.ibb.co/jpMUXa/stars_blank.png" alt="img">
    </div>
    <div class="cornerimage" id="starcorner" style="width:{{recipe.rating_average/5*100}}%;">
    <img id="starfullbest" src="https://image.ibb.co/caxgdF/stars_full.png" alt="">
    </div>
    </div>
    <br/>
    <br/>
    <b>&emsp;From user:</b>&emsp; {{recipe.username}}
    <br/>
    <b>&emsp;Comments:</b> {{recipe.comment_number}}
    <b>Views: </b> {{recipe.views}}
</div>

</button>
</form>
</div>



</div>


{% endfor %}




</div>


    <br/><br/> <br/><br/> <br/><br/>



{% endblock %}
